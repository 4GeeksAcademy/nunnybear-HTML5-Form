<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- DC Payment Icons CSS -->
    <link rel="stylesheet" type="text/css" href="dcodes/payment_icons/dc_payment_icons.css" />
    <title>Payment Form</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Payment Form</h1>
            </div>
            <div class="card-body">
                <div class="d-block p-3 m-0" id="errorTxt">
                    <h5>Some fields are missing...</h5>
                </div>
                <form class="row row-cols-3 g-4 m-0">
                    <div class="col-lg-5">
                        <label for="inputCard" class="form-label">
                            <h5>Card #</h5>
                        </label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXX-XXXX-XXXX">
                    </div>
                    <div class="col-sm-1">
                        <label for="CVCinput" class="form-label">
                            <h5>CVC #</h5>
                        </label>
                        <input type="text" class="form-control" id="CVCinput" placeholder="000">
                    </div>
                    <div class="col-lg-6">
                        <label for="AmountInput" class="form-label">
                            <h5>Amount</h5>
                        </label>
                        <input type="text" class="form-control" id="AmountInput" placeholder="$ Amount">
                    </div>
                    <div class="col-5" id="FirstName">
                        <label for="FirstNameInput" class="form-label">
                            <h5>First Name</h5>
                        </label>
                        <input type="text" class="form-control" id="FirstNameInput">
                    </div>
                    <div class="col-1"></div>
                    <div class="col-6" id="lastName">
                        <label for="SurNameInput" class="form-label">
                            <h5>Last Name</h5>
                        </label>
                        <input type="text" class="form-control" id="SurNameInput">
                    </div>
                    <div class="col-md-5">
                        <label for="CityName" class="form-label">
                            <h5>City</h5>
                        </label>
                        <input type="text" class="form-control" id="CityName">
                    </div>
                    <div class="col-sm-1">
                        <label for="states" class="form-label">
                            <h5>States</h5>
                        </label>
                        <select class="form-select" id="states" name="statesList">
                            <option>CA</option>
                            <option>AK</option>
                            <option>ME</option>
                            <option>OR</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label for="postCode" class="form-label">
                            <h5>Postal Code</h5>
                        </label>
                        <input type="text" class="form-control" id="postCode">
                    </div>
                    <!--Buttons & Messages-->
                    <div class="col-6" id="MoneyCard">
                            <label for="CardInput" class="form-label">
                                <h5>We Accept:</h5>
                            </label><br>
                            <div class="MoneyCards w-50">
                            <input class="form-check-input" type="radio" name="RadioCard" id="RadioCard1">
                            <label class="form-check-label" for="RadioCard1"> <img
                                    src="http://www.dreamtemplate.com/dreamcodes/payment_icons/visa-mini.png"></label>
                            <input class="form-check-input" type="radio" name="RadioCard" id="RadioCard2">
                            <label class="form-check-label" for="RadioCard2"> <img
                                    src="http://www.dreamtemplate.com/dreamcodes/payment_icons/mastercard-mini.png"></label>
                            <input class="form-check-input" type="radio" name="RadioCard" id="RadioCard3">
                            <label class="form-check-label" for="RadioCard3"> <img
                                    src="http://www.dreamtemplate.com/dreamcodes/payment_icons/paypal-mini.png"></label>
                            <input class="form-check-input" type="radio" name="RadioCard" id="RadioCard4">
                            <label class="form-check-label" for="RadioCard4"> <img
                                    src="http://www.dreamtemplate.com/dreamcodes/payment_icons/amazon-mini.png">
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="MSG" class="form-label">
                            <h5>Message</h5>
                        </label>
                        <br>
                        <textarea class="form-control" id="MessageBox"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="buttons">
                    <button class="btn btn-secondary" type="reset" value="Reset">Cancel</button>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
